<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title><{$page.title}></title>
<meta name="description" content="<{$page.description}>">
<link rel="canonical" href="<{$page.canonical_url}>">
<meta property="og:type" content="website">
<meta property="og:title" content="<{$page.title}>">
<meta property="og:description" content="<{$page.description}>">
<meta property="og:site_name" content="<{$shop.name}>">
<meta name="twitter:card" content="Summary with Large Image">
<link rel="shortcut icon" type="image/ico" href="<{$shop.favicon_url}>">
<link href="<{$page.css}>" rel="stylesheet">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<{$makeshop.head}>
</head>
<body>
<{$makeshop.body_top}>
    <{$module.header}>
    <div class="contents">
        <div class="container">
            <{$module.side}>
            <main class="main">
                <section class="main-section">
                    <div class="news-section">
                        <div class="news-head">
                            <p class="news-list-date"><{$news.date.year}>/<{$news.date.month}>/<{$news.date.day}>&nbsp;<{$news.date.hour}>:<{$news.date.minute}></p>
                            <h2 class="section-title news-title"><{$news.title}></h2>
                        </div>
                        <div class="news-content-wrap">
                            <div class="news-detail-content">
                                <{$news.content}>
                            </div>
                        </div>
                        <ul class="news-pager">
                            <li class="top"><a href="<{$url.top}>">トップへ戻る</a></li>
                            <li class="back"><a href="<{$url.news}>">お知らせ一覧</a></li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <{$module.footer}>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="<{$page.javascript}>"></script>
<{$makeshop.body_bottom}>
</body>
</html>
